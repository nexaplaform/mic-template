name: Preview Version

on:
  pull_request:
    branches: [ "main", "develop" ]
    types: [opened, edited, labeled, unlabeled, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-version:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout cÃ³digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: ðŸ“– Obtener versiÃ³n actual
        id: read_version
        run: |
          VERSION=$(grep -m1 '<revision>' pom.xml | sed -E 's/.*<revision>(.*)<\/revision>.*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ðŸ” VersiÃ³n actual en pom.xml: $VERSION"

      - name: ðŸ·ï¸ Verificar si existe etiqueta de versiÃ³n
        id: detect_label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LABEL=$(gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[].name' | grep -E 'bugfix|fix|hotfix|feature' | head -n 1 || true)
          echo "LABEL=$LABEL" >> $GITHUB_ENV
          echo "TARGET_BRANCH=${{ github.base_ref }}" >> $GITHUB_ENV

      - name: ðŸ§® Calcular versiÃ³n
        id: calc_version
        run: |
          BASE="${{ env.VERSION }}"
          BASE_CLEAN="${BASE%-SNAPSHOT}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_CLEAN"
          LABEL="${{ env.LABEL }}"
          TARGET_BRANCH="${{ env.TARGET_BRANCH }}"

          if [[ "$LABEL" == "feature" ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [[ "$LABEL" =~ ^(bugfix|fix|hotfix)$ ]]; then
            PATCH=$((PATCH + 1))
          fi

          if [[ "$TARGET_BRANCH" == "main" ]]; then
            # Para main: mostrar versiÃ³n release
            if [[ -z "$LABEL" ]]; then
              DISPLAY_VERSION="${BASE%-SNAPSHOT}"
            else
              DISPLAY_VERSION="$MAJOR.$MINOR.$PATCH"
            fi
            VERSION_TYPE="Release"
          else
            # Para develop: mostrar versiÃ³n SNAPSHOT
            if [[ -z "$LABEL" ]]; then
              DISPLAY_VERSION="$BASE"
            else
              DISPLAY_VERSION="$MAJOR.$MINOR.$PATCH-SNAPSHOT"
            fi
            VERSION_TYPE="SNAPSHOT"
          fi

          echo "DISPLAY_VERSION=$DISPLAY_VERSION" >> $GITHUB_ENV
          echo "VERSION_TYPE=$VERSION_TYPE" >> $GITHUB_ENV

          echo ""
          echo "ðŸ”® VersiÃ³n calculada para $TARGET_BRANCH:"
          echo "   VersiÃ³n actual: $BASE"
          echo "   Etiqueta:       ${LABEL:-ninguna}"
          echo "   Nueva versiÃ³n:  $DISPLAY_VERSION ($VERSION_TYPE)"
          echo ""

      - name: ðŸ’¬ Comentar en la PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          AUTHOR=$(gh pr view ${{ github.event.pull_request.number }} --json author --jq '.author.login')
          DATE=$(date -u +"%Y/%m/%d %H:%M UTC")
          TARGET_BRANCH="${{ env.TARGET_BRANCH }}"

          echo "ðŸ‘¤ Autor: $AUTHOR" > comment.txt
          echo "ðŸ“… Fecha: $DATE" >> comment.txt
          echo "" >> comment.txt

          if [[ "$TARGET_BRANCH" == "main" ]]; then
            echo "ðŸš€ VersiÃ³n de RELEASE que se generarÃ¡:" >> comment.txt
            echo "   \`${{ env.DISPLAY_VERSION }}\`" >> comment.txt
            echo "" >> comment.txt
            echo "â„¹ï¸ Esta versiÃ³n se usarÃ¡ para la publicaciÃ³n oficial." >> comment.txt
          else
            echo "ðŸ”§ PrÃ³xima versiÃ³n SNAPSHOT:" >> comment.txt
            echo "   \`${{ env.DISPLAY_VERSION }}\`" >> comment.txt
            echo "" >> comment.txt
            echo "â„¹ï¸ Esta versiÃ³n se usarÃ¡ durante el desarrollo." >> comment.txt
          fi

          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.txt