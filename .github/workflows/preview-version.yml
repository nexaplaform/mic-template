name: Preview Version

on:
  pull_request:
    branches: [ "main", "develop" ]
    types: [opened, edited, labeled, unlabeled, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-version:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout cÃ³digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: ğŸ“– Obtener versiÃ³n actual
        id: read_version
        run: |
          VERSION=$(grep -m1 '<revision>' pom.xml | sed -E 's/.*<revision>(.*)<\/revision>.*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ğŸ” VersiÃ³n actual en pom.xml: $VERSION"

      - name: ğŸ·ï¸ Verificar si existe etiqueta de versiÃ³n
        id: detect_label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LABEL=$(gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[].name' | grep -E 'bugfix|fix|hotfix|feature' | head -n 1 || true)
          echo "LABEL=$LABEL" >> $GITHUB_ENV

          if [ -z "$LABEL" ]; then
            echo "â„¹ï¸ No se detectÃ³ ninguna etiqueta relevante. Se usarÃ¡ la versiÃ³n actual del pom.xml."
          else
            echo "ğŸ”– Etiqueta detectada: $LABEL"
          fi

      - name: ğŸ§® Calcular prÃ³xima versiÃ³n
        id: calc_version
        run: |
          BASE="${{ env.VERSION }}"
          BASE_CLEAN="${BASE%-SNAPSHOT}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_CLEAN"
          LABEL="${{ env.LABEL }}"
          TARGET_BRANCH="${{ github.base_ref }}"

          if [[ "$LABEL" == "feature" ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0  # Reset patch para nuevas features
          elif [[ "$LABEL" =~ ^(bugfix|fix|hotfix)$ ]]; then
            PATCH=$((PATCH + 1))
          fi

          if [[ -z "$LABEL" ]]; then
            NEXT_SNAPSHOT="$BASE"
            NEXT_RELEASE="$BASE_CLEAN"
          else
            NEXT_SNAPSHOT="$MAJOR.$MINOR.$PATCH-SNAPSHOT"
            NEXT_RELEASE="$MAJOR.$MINOR.$PATCH"
          fi

          # Determinar quÃ© versiÃ³n mostrar segÃºn la rama destino
          if [[ "$TARGET_BRANCH" == "develop" ]]; then
            DISPLAY_VERSION="$NEXT_SNAPSHOT"
            VERSION_TYPE="SNAPSHOT"
          else
            DISPLAY_VERSION="$NEXT_RELEASE"
            VERSION_TYPE="Release"
          fi

          echo "NEXT_SNAPSHOT=$NEXT_SNAPSHOT" >> $GITHUB_ENV
          echo "NEXT_RELEASE=$NEXT_RELEASE" >> $GITHUB_ENV
          echo "DISPLAY_VERSION=$DISPLAY_VERSION" >> $GITHUB_ENV
          echo "VERSION_TYPE=$VERSION_TYPE" >> $GITHUB_ENV

          echo ""
          echo "ğŸ”®âœ¨ PrevisualizaciÃ³n de versiÃ³n para rama $TARGET_BRANCH:"
          echo "   ğŸ“¦ VersiÃ³n actual:  $BASE"
          echo "   ğŸ”– Etiqueta:        ${LABEL:-ninguna}"
          echo "   ğŸš€ PrÃ³xima versiÃ³n: $DISPLAY_VERSION ($VERSION_TYPE)"
          echo ""

      - name: ğŸ’¬ Comentar en la PR con autor, fecha y versiÃ³n
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          AUTHOR=$(gh pr view ${{ github.event.pull_request.number }} --json author --jq '.author.login')
          DATE=$(date -u +"%Y/%m/%d %H:%M UTC")

          echo "ğŸ‘¤ $AUTHOR" > comment.txt
          echo "ğŸ“… $DATE" >> comment.txt
          
          if [[ "${{ github.base_ref }}" == "develop" ]]; then
            echo "ğŸ“¦ PrÃ³xima versiÃ³n SNAPSHOT si se mergea: \`${{ env.DISPLAY_VERSION }}\`" >> comment.txt
          else
            echo "ğŸ·ï¸ VersiÃ³n de Release que se generarÃ¡ si se mergea: \`${{ env.DISPLAY_VERSION }}\`" >> comment.txt
          fi

          echo "ğŸ’¬ Comentario generado:"
          cat comment.txt

          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.txt