name: Preview Version

on:
  pull_request:
    branches: [ "main", "develop" ]
    types: [opened, edited, labeled, unlabeled, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-version:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: 📖 Obtener versión actual
        id: read_version
        run: |
          VERSION=$(grep -m1 '<revision>' pom.xml | sed -E 's/.*<revision>(.*)<\/revision>.*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "🔍 Versión actual en pom.xml: $VERSION"

      - name: 🏷️ Verificar si existe etiqueta de versión
        id: detect_label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LABEL=$(gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[].name' | grep -E 'bugfix|fix|hotfix|feature' | head -n 1 || true)
          echo "LABEL=$LABEL" >> $GITHUB_ENV

          if [ -z "$LABEL" ]; then
            echo "ℹ️ No se detectó ninguna etiqueta relevante. Se usará la versión actual del pom.xml."
          else
            echo "🔖 Etiqueta detectada: $LABEL"
          fi

      - name: 🧮 Calcular próxima versión
        id: calc_version
        run: |
          BASE="${{ env.VERSION }}"
          BASE_CLEAN="${BASE%-SNAPSHOT}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_CLEAN"
          LABEL="${{ env.LABEL }}"
          TARGET_BRANCH="${{ github.base_ref }}"

          if [[ "$LABEL" == "feature" ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0  # Reset patch para nuevas features
          elif [[ "$LABEL" =~ ^(bugfix|fix|hotfix)$ ]]; then
            PATCH=$((PATCH + 1))
          fi

          if [[ -z "$LABEL" ]]; then
            NEXT_SNAPSHOT="$BASE"
            NEXT_RELEASE="$BASE_CLEAN"
          else
            NEXT_SNAPSHOT="$MAJOR.$MINOR.$PATCH-SNAPSHOT"
            NEXT_RELEASE="$MAJOR.$MINOR.$PATCH"
          fi

          # Determinar qué versión mostrar según la rama destino
          if [[ "$TARGET_BRANCH" == "develop" ]]; then
            DISPLAY_VERSION="$NEXT_SNAPSHOT"
            VERSION_TYPE="SNAPSHOT"
          else
            DISPLAY_VERSION="$NEXT_RELEASE"
            VERSION_TYPE="Release"
          fi

          echo "NEXT_SNAPSHOT=$NEXT_SNAPSHOT" >> $GITHUB_ENV
          echo "NEXT_RELEASE=$NEXT_RELEASE" >> $GITHUB_ENV
          echo "DISPLAY_VERSION=$DISPLAY_VERSION" >> $GITHUB_ENV
          echo "VERSION_TYPE=$VERSION_TYPE" >> $GITHUB_ENV

          echo ""
          echo "🔮✨ Previsualización de versión para rama $TARGET_BRANCH:"
          echo "   📦 Versión actual:  $BASE"
          echo "   🔖 Etiqueta:        ${LABEL:-ninguna}"
          echo "   🚀 Próxima versión: $DISPLAY_VERSION ($VERSION_TYPE)"
          echo ""

      - name: 💬 Comentar en la PR con autor, fecha y versión
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          AUTHOR=$(gh pr view ${{ github.event.pull_request.number }} --json author --jq '.author.login')
          DATE=$(date -u +"%Y/%m/%d %H:%M UTC")

          echo "👤 $AUTHOR" > comment.txt
          echo "📅 $DATE" >> comment.txt
          
          if [[ "${{ github.base_ref }}" == "develop" ]]; then
            echo "📦 Próxima versión SNAPSHOT si se mergea: \`${{ env.DISPLAY_VERSION }}\`" >> comment.txt
          else
            echo "🏷️ Versión de Release que se generará si se mergea: \`${{ env.DISPLAY_VERSION }}\`" >> comment.txt
          fi

          echo "💬 Comentario generado:"
          cat comment.txt

          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.txt