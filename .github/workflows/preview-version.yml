name: Preview SNAPSHOT version

on:
  pull_request:
    branches: [ "develop" ]
    types: [opened, edited, labeled, unlabeled, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Obtener versi√≥n actual
        id: read_version
        run: |
          VERSION=$(grep -m1 '<revision>' pom.xml | sed -E 's/.*<revision>(.*)<\/revision>.*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "üîç Versi√≥n actual en pom.xml: $VERSION"

      - name: Verificar si existe etiqueta de versi√≥n
        id: detect_label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LABEL=$(gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[].name' | grep -E 'bugfix|fix|hotfix|feature' | head -n 1 || true)
          echo "LABEL=$LABEL" >> $GITHUB_ENV

          if [ -z "$LABEL" ]; then
            echo "‚ÑπÔ∏è No se detect√≥ ninguna etiqueta relevante. Se usar√° la versi√≥n actual del pom.xml."
          else
            echo "üîñ Etiqueta detectada: $LABEL"
          fi

      - name: Calcular pr√≥xima versi√≥n
        id: calc_version
        run: |
          BASE="${{ env.VERSION }}"
          BASE_CLEAN="${BASE%-SNAPSHOT}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_CLEAN"
          LABEL="${{ env.LABEL }}"

          if [[ "$LABEL" == "feature" ]]; then
            MINOR=$((MINOR + 1))
          elif [[ "$LABEL" =~ ^(bugfix|fix|hotfix)$ ]]; then
            PATCH=$((PATCH + 1))
          fi

          if [[ -z "$LABEL" ]]; then
            NEXT_VERSION="$BASE"
          else
            NEXT_VERSION="$MAJOR.$MINOR.$PATCH-SNAPSHOT"
          fi

          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV

          echo ""
          echo "üîÆ‚ú® Previsualizaci√≥n de la versi√≥n que se aplicar√° si se mergea:"
          echo "   üì¶ Versi√≥n actual:  $BASE"
          echo "   üîñ Etiqueta:        ${LABEL:-ninguna}"
          echo "   üöÄ Pr√≥xima versi√≥n: $NEXT_VERSION"
          echo ""

      - name: Comentar en la PR con autor, fecha y versi√≥n
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ env.NEXT_VERSION }}"
          AUTHOR=$(gh pr view ${{ github.event.pull_request.number }} --json author --jq '.author.login')
          DATE=$(date -u +"%Y/%m/%d %H:%M UTC")

          echo "üë§ $AUTHOR" > comment.txt
          echo "üìÖ $DATE" >> comment.txt
          echo "üì¶ Pr√≥xima versi√≥n a publicar si se mergea: \`$VERSION\`" >> comment.txt

          echo "üí¨ Comentario generado:"
          cat comment.txt

          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.txt
