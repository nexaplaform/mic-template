name: Version Calculator

on:
  pull_request:
    branches: [ "main", "develop" ]
    types: [opened, edited, labeled, unlabeled, synchronize]

jobs:
  calculate-version:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 📖 Extract current version
        id: version
        run: |
          CURRENT_VERSION=$(grep -m1 '<version>' pom.xml | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
          echo "CURRENT_VERSION=${CURRENT_VERSION}" >> $GITHUB_ENV
          echo "BASE_REF=${{ github.base_ref }}" >> $GITHUB_ENV

      - name: 🏷️ Detect PR labels
        id: labels
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LABEL=$(gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[].name' | grep -E 'feature|bugfix|hotfix|release' | head -n 1 || true)
          echo "PR_LABEL=${LABEL}" >> $GITHUB_ENV

      - name: 🧮 Calculate new version
        id: calculate
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${CURRENT_VERSION%-SNAPSHOT}"
          
          case "$PR_LABEL" in
            "feature")
              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="$MAJOR.$NEW_MINOR.0"
              ;;
            "bugfix"|"hotfix")
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
              ;;
            *)
              NEW_VERSION="${CURRENT_VERSION%-SNAPSHOT}"
              ;;
          esac

          if [[ "$BASE_REF" == "develop" ]]; then
            NEW_VERSION="${NEW_VERSION}-SNAPSHOT"
            VERSION_TYPE="SNAPSHOT"
          else
            VERSION_TYPE="RELEASE"
          fi

          echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_ENV
          echo "VERSION_TYPE=${VERSION_TYPE}" >> $GITHUB_ENV

      - name: 💬 Post version comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMENT="## 📦 VERSION ${VERSION_TYPE}\n\n"
          COMMENT+="- **Artifact:** ${GITHUB_REPOSITORY#*/}\n"
          COMMENT+="- **Versión calculada:** ${NEW_VERSION}\n"
          COMMENT+="- **Versión anterior:** ${CURRENT_VERSION}\n"
          COMMENT+="- **Etiqueta:** ${PR_LABEL:-Ninguna}\n"
          COMMENT+="- **Rama destino:** ${BASE_REF}\n\n"
          
          if [[ "$VERSION_TYPE" == "RELEASE" ]]; then
            COMMENT+="_Esta versión se publicará oficialmente_"
          else
            COMMENT+="_Versión para desarrollo continuo_"
          fi

          gh pr comment ${{ github.event.pull_request.number}} --body "${COMMENT}"